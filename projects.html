<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77BiL4ztiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc7cad8da0.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" 
    href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
     <title>Frontend Bootcamp</title>
</head>
<body>
    <!--Navabar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand"><b><span class="text-secondary bi bi-laptop w-50"></span>  
                Boot<span class="text-secondary">camp</span> </b></a>

            <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu">

            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Projects List -->
    <div class="container mt-4">
        <h1 class="display-4 text-center"> 
            <i class="bi bi-cast text-primary"></i> My <span 
             class="text-primary">Projects</span> List</h1>
             <form id="book-form">

                 <div class="form-group">
                     <label for="developer"> Developer Name </label>
                     <input type="text" id="developerName" 
                     class="form-control">
                 </div>

                 <div class="form-group">
                    <label for="project"> Project Name </label>
                    <input type="text" id="projectName" 
                    class="form-control">
                </div>

                <div class="form-group">
                    <label for="duration"> Duration </label>
                    <input type="text" id="duration" 
                    class="form-control">
                </div>

                    <input type="submit" value="Add Project" 
                    class="btn btn-primary btn-block">
                
            </form>    
            
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Developer Name</th>
                        <th>Project Name</th>
                        <th>Duration</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
